{% extends 'myparser/layout.html' %}

{% block content %}
<h4 class="display-4">Find recipe</h4>
<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form.search }}
    <div class="invalid-feedback">
        {{error}}
    </div>
    <button type="submit" class="mt-3 btn btn-secondary btn-block">Find it</button>
</form>
{% endblock %}
